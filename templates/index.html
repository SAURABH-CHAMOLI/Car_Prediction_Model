<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post" autocomplete="off">
            <label for="Car_Name">Car Name:</label>
            <input type="text" id="Car_Name" name="Car_Name"><br><br>

            <label for="Year">Year:</label>
            <input type="text" id="Year" name="Year"><br><br>

            <label for="Present_Price">Present Price:</label>
            <input type="text" id="Present_Price" name="Present_Price"><br><br>

            <label for="Kms_Driven">Kms Driven:</label>
            <input type="text" id="Kms_Driven" name="Kms_Driven"><br><br>

            <label for="Fuel_Type">Fuel Type:</label>
            <input type="text" id="Fuel_Type" name="Fuel_Type"><br><br>

            <label for="Seller_Type">Seller Type:</label>
            <input type="text" id="Seller_Type" name="Seller_Type"><br><br>

            <label for="Transmission">Transmission:</label>
            <input type="text" id="Transmission" name="Transmission"><br><br>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
